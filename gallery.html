    <title>Gallery-TechHub</title>
    <style>
        body{
            margin: 0;
        } 
        #container{
            height: 60px;
            width: auto;
            background-color: black;
        }
        #logo{
            float: left;
            padding-top: 10px;
            padding-left: 20px;
            font-size: 40px;
            color: darkgray;
        }
        #nav_menu{
            float: right;
            padding-right: 15px;
            padding-top: 15px;
        }
        #nav_menu a{
            text-decoration: none;
            font-size: 25px;
            padding: 15px;
            color: white;
        }
        #nav_menu a:hover{
            color: darkslateblue;
        }
        #photo_album{
            display: grid;
            grid-gap: 5px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            margin-top: 10px;
            margin-left: 15%;
            height: 500px;
            width: 900px;
            padding: 5px 5px 5px 5px;
        }
        #d1{
            grid-column-start: 1;
            grid-column-end: 2;
        }
        #d2{
            grid-row-start: 2;
            grid-row-end: 3;
        }
        #d3{
            grid-row-start: 3;
            grid-row-end: 4;
        }
        #d4{
            grid-row-start: 1;
            grid-row-end: 2.5;
            grid-column-start: 2;
            grid-column-end: 3;
        }
        #d5{
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 2;
            grid-column-end: 3;
        }
        #d6{
            grid-row-start: 1;
            grid-row-end: 3; 
        }
        #d7{
            grid-column-start: 3;
            grid-column-end: 5; 
        }
        #d8{
            grid-row-start: 1;
            grid-row-end: 2; 
        }
        #d9{
            grid-row-start: 2;
            grid-row-end: 3;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <div id="logo">Gallery</div>
        <div id="nav_menu">
           <a href="index.html">Home</a>
           <a href="services.html">Services</a>
           <a href="gallery.html">Gallery</a>
           <a href="about.html">About Us</a>
        </div>
    </div>

    <div id="photo_album">
       <div id="d1">
           <img src="images/grid1.jpeg" height="165px" width="300px">  
       </div>
       <div id="d2">
           <img src="images/grid2.png" height="165px" width="300px">
       </div>
       <div id="d3">
           <img src="images/grid3.png" height="135px" width="300px">
       </div>
       <div id="d4">
           <img src="images/grid4.jpg" height="165px" width="300px">
       </div>
       <div id="d5">
           <img src="images/grid6.jpeg" height="315px" width="300px">
       </div>
       <div id="d6">
           <img src="images/grid9.png" height="345px" width="135px">
       </div>
       <div id="d7">
           <img src="images/grid8.jpg" height="135px" width="285px">
       </div>
       <div id="d8">
           <img src="images/grid7.jpeg" height="170px" width="138px">
       </div>
       <div id="d9">
           <img src="images/grid5.jpg" height="170px" width="138px">
       </div>
    </div>
